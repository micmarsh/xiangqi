<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>Xiangqi</title>
  <script type="text/javascript" src="build/elm-runtime.js"></script>
  <script type="text/javascript" src="build/Xiangqi.js"></script>
  <script type="text/javascript" src="build/peer.min.js"></script>
</head>

<body>
  
<a id="github" href="https://github.com/micmarsh/xiangqi"><img style="position: absolute; top: 0; left: 0; border: 0; z-index: 100;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png" alt="Fork me on GitHub"></a>

<script type="text/javascript">
    (function (w){
        function maybeHide(w){
            var github = document.getElementById('github');
            if(w.innerWidth < 700){
                github.style.display = 'none';
            } else if (github.style.display === 'none') {
                github.style.display = 'block';
            }
        }
        w.onresize = function (e) {
            maybeHide(e.target);
        }
        maybeHide(w);
    })(window)
</script>

<script type="text/javascript" src="build/main.js"></script>

</body>

</html>
